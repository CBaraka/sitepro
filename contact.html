        <h1>Formulaire de contact</h1>
        <form action="" method="post">
            <div class="Pname col-md-5" >
                <label for="str-pname">Prénom :</label>
                <input type="text" class="form-control" placeholder="ex:john" id="str-pname" name="str_pname" required />
            </div>
            <div class="name">
                <label for="str-name col-md-5">Nom :*</label>
                <input type="text" class="form-control" placeholder="ex:bob" id="str-name" name="str_name" required />
            </div>
            <div class="mail">
                <label for="str-mail">Adresse mail:*</label>
                <input type="text" class="form-control" placeholder="ex:bobjohn@email.com" id="str-mail" name="str_mail" required />
            </div>
            <div class="num">
                <label for="str-num">Téléphone:</label>
                <input type="text" class="form-control" placeholder="ex:0634020596" id="str-num" name="str_num" required />
            </div>
            <div class="msg">
                <label for="str-msg">Message :*</label>
                <input type="text" class="form-control" placeholder="ex: Écrivez votre message ici." id="str-msg" name="str_msg" required />
            </div>
            <div class="button">
                <button type="submit">Envoyer</button>
            </div>
    
        </form>
