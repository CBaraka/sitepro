    <main>
        <h1>Formulaire de contact</h1>
        <svg class="face" height="100" width="100">
            <circle cx="50" cy="50" r="50" fill="#FDD835"/>
            <circle cx="30" cy="30" r="10" fill="#FFFFFF"/>
            <circle cx="70" cy="30" r="10" fill="#FFFFFF"/>
            <circle cx="30" cy="30" r="5" fill="#000000"/>
            <circle cx="70" cy="30" r="5" fill="#000000"/>
            <path d="M 30 70 q 20 20 40 0" stroke="#FFFFFF" stroke-width="5" fill="none" />
        </svg>
        <form action="" method="post">
            <div class="Pname col-md-5" >
                <label for="str-pname">Prénom :</label>
                <input type="text" class="form-control" placeholder="ex:john" id="str-pname" name="str_pname"  />
            </div>
            <div class="name col-md-5">
                <label for="str-name ">Nom :*</label>
                <input type="text" class="form-control" placeholder="ex:bob" id="str-name" name="str_name" required />
            </div>
            <div class="mail col-md-5">
                <label for="str-mail">Mail:*</label>
                <input type="text" class="form-control" placeholder="ex:bobjohn@email.com" id="str-mail" name="str_mail" required />
            </div>
            <div class="num col-md-5">
                <label for="str-num">Téléphone:</label>
                <input type="text" class="form-control" placeholder="ex:0634020596" id="str-num" name="str_num" />
            </div>
            <div class="msg col-md-5">
                <label for="str-msg">Message :*</label>
                <input type="text" class="form-control" placeholder="ex: Écrivez votre message ici." id="str-msg" name="str_msg" required />
            </div>
            <div class="button col-md-5">
                <button type="submit">Envoyer</button>
            </div>
    
        </form>
    </main>
    <footer>
        <p>Copyright 2020 CBaraka. Tout droit est réserver.</p>
    </footer>
